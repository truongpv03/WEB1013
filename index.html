<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng hợp Labs và README</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 90%;
            max-width: 800px;
        }

        h1 {
            color: #333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 0;
            list-style: none;
        }

        .grid li {
            background: #007bff;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s, opacity 0.3s;
            opacity: 0.5;
            pointer-events: none;
        }

        .grid li.available {
            opacity: 1;
            pointer-events: auto;
        }

        .grid li:hover {
            background: #0056b3;
        }

        .grid a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tổng hợp Labs</h1>
        <ul class="grid">
            <li><a href="./Exercises/Solutions/Lab01/index.html">Lab 01</a></li>
            <li><a href="./Exercises/Solutions/Lab02/index.html">Lab 02</a></li>
            <li><a href="./Exercises/Solutions/Lab03/index.html">Lab 03</a></li>
            <li><a href="./Exercises/Solutions/Lab04/index.html">Lab 04</a></li>
            <li><a href="./Exercises/Solutions/Lab05/index.html">Lab 05</a></li>
            <li><a href="./Exercises/Solutions/Lab06/index.html">Lab 06</a></li>
            <li><a href="./Exercises/Solutions/Lab07/index.html">Lab 07</a></li>
            <li><a href="./Exercises/Solutions/Lab08/index.html">Lab 08</a></li>
            <li><a href="./Exercises/Solutions/Lab09/index.html">Lab 09</a></li>
            <li><a href="./Exercises/Solutions/Lab10/index.html">Lab 10</a></li>
            <li><a href="./Exercises/Solutions/Lab11/index.html">Lab 11</a></li>
            <li><a href="./Exercises/Solutions/Lab12/index.html">Lab 12</a></li>
            <li><a href="./Exercises/Solutions/Lab13/index.html">Lab 13</a></li>
            <li><a href="./Exercises/Solutions/Lab14/index.html">Lab 14</a></li>
            <li><a href="./Exercises/Solutions/Lab15/index.html">Lab 15</a></li>
            <li><a href="./Exercises/Solutions/Lab16/index.html">Lab 16</a></li>
            <li><a href="./Exercises/Solutions/Assignment/index.html">Assignment</a></li>
        </ul>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const links = document.querySelectorAll(".grid li a");
            links.forEach(link => {
                fetch(link.href, { method: 'HEAD' })
                    .then(response => {
                        if (response.ok) {
                            link.parentElement.classList.add("available");
                        }
                    })
                    .catch(error => console.error("Error checking file: ", link.href, error));
            });
        });
    </script>
</body>
</html>
