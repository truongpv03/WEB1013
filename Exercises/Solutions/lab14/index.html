<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube, Google Maps & UHChat Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 80%;
            max-width: 800px;
        }
        iframe {
            width: 100%;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Trang Web Tích Hợp YouTube, Google Maps & UHChat</h1>

    <div class="container">
        <!-- Nhúng Video YouTube -->
        <h2>Video YouTube</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=F-5GnkQ9h582dp--" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <!-- Nhúng Google Maps -->
        <h2>Bản Đồ Google Maps</h2>
        <iframe width="600" height="450" 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.4350364739775!2d105.82197801493223!3d21.013166293607867!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab2eaa4b92f5%3A0x59d29b6fbd499406!2zVHLGsOG7nW5nIFRIUFQgSMOyYSBN4buBTmc!5e0!3m2!1svi!2s!4v1644658597358!5m2!1svi!2s" 
            allowfullscreen="" loading="lazy">
        </iframe>
    </div>

    <!-- Nhúng UHChat -->
    <script src="https://uhchat.net/code.php?f=e5b992"></script>

</body>
</html>
