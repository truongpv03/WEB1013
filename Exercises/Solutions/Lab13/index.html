<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .fb-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" 
        src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v17.0" nonce="random"></script>
    
    <h1>Trang Web Tích Hợp Facebook</h1>
    
    <div class="fb-container">
        <div>
            <div class="fb-like" data-href="https://poly.edu.vn" data-width="" data-layout="standard" data-action="like" 
                data-size="small" data-share="true"></div>
        </div>
        
        <div>
            <div class="fb-comments" data-href="https://poly.edu.vn" data-width="100%" data-numposts="5"></div>
        </div>
    </div>
</body>
</html>
