<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab01 - Giới Thiệu HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            /* text-align: center; */
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .news {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .news .image-placeholder {
            width: 150px;
            height: 100px;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 14px;
            border-radius: 5px;
            margin: 10px;
        }
        .news:nth-child(even) {
            flex-direction: row-reverse;
        }
        .album {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .album .image-placeholder {
            width: 100%;
            height: 100px;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            
            font-size: 14px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-placeholder" style="width: 100px; height: 50px;">Logo</div>
        <h1>Trang Tin Tức</h1>
        <hr>
        
        <div class="news">
            <div class="image-placeholder">Ảnh 1</div>
            <div>
                <h3>Tiêu đề bản tin 1</h3>
                <p>Nội dung bản tin số 1...</p>
            </div>
        </div>
        
        <div class="news">
            <div class="image-placeholder">Ảnh 2</div>
            <div>
                <h3>Tiêu đề bản tin 2</h3>
                <p>Nội dung bản tin số 2...</p>
            </div>
        </div>
        
        <hr>
        <h2>Album Ảnh</h2>
        <div class="album">
            <div class="image-placeholder">Ảnh 1</div>
            <div class="image-placeholder">Ảnh 2</div>
            <div class="image-placeholder">Ảnh 3</div>
            <div class="image-placeholder">Ảnh 4</div>
        </div>
    </div>
</body>
</html>
